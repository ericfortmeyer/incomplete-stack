repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: detect-private-key
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
  - hooks:
      - id: commitizen
        stages:
          - pre-push
    repo: https://github.com/commitizen-tools/commitizen
    rev: v4.12.1
